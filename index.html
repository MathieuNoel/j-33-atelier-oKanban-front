<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>oKanban</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

</head>

<body>
    <section class="section ">
        <div class="container">
            <h1 class="title">
                oKanban
            </h1>
            <div class="columns">

                <div class="column is-full">
                    <div class="card-lists columns" id="lists">
                        
                    </div>
                </div>
                <div class="column">
                    <button class="button is-success" id="addListButton">
                        <span class="icon is-small">
                            <i class="fas fa-plus"></i>
                        </span>
                        &nbsp; Ajouter une liste
                    </button>
                </div>

            </div>
        </div>
    </section>

    <div class="modal" id="addListModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <form action="" method="POST">
                <header class="modal-card-head">
                    <p class="modal-card-title">Ajouter une liste</p>
                    <button class="delete close" type="button" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">Nom</label>
                        <div class="control">
                            <input type="text" class="input" name="name" value="" placeholder="Nom de la liste">
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success">Save changes</button>
                    <button class="button close" type="button">Cancel</button>
                </footer>
            </form>
        </div>
    </div>

    <div class="modal" id="addCardModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <form action="" method="POST">
                <header class="modal-card-head">
                    <p class="modal-card-title">Ajouter une carte</p>
                    <button class="delete close" type="button" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">Nom</label>
                        <div class="control">
                            <input type="text" class="input" name="title" value="" placeholder="Nom de la carte">
                            <input type="hidden" name="list_id" value="">
                        </div>
                        <div class="control">
                            <input type="color" class="input" name="color" value="" placeholder="Couleur de la carte">
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success">Save changes</button>
                    <button class="button close" type="button">Cancel</button>
                </footer>
            </form>
        </div>
    </div>

    <template id="templateList" class="lists-container">
        <!-- list -->
        <div class="column is-one-quarter panel " data-list-id="" data-list-position="">
            <div class="panel-heading has-background-info">
                <div class="columns">

                    <div class="column">
                        <h2 class="has-text-white"></h2>

                        <form action="" method="POST" class="is-hidden edit-list-form">
                            <input type="hidden" name="list-id" value="">
                            <div class="field has-addons">
                                <div class="control">
                                    <input type="text" class="input is-small" name="name" value=""
                                        placeholder="Nom de la liste">
                                </div>
                                <div class="control">
                                    <button class="button is-small is-success">Valider</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="column is-narrow">
                        <a href="#" class="add-list-icon">
                            <span class="icon is-small has-text-white">
                                <i class="fas fa-plus"></i>
                            </span>
                        </a>
                        <a href="#" class="is-pulled-right delete-list-icon" style="padding-left:1rem">
                            <span class="icon is-small has-text-white">
                                <i class="fas fa-trash-alt"></i>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="panel-block is-block has-background-light cards-Container">
                
            </div>
        </div>
        <!--/ list -->
    </template>

    <template id="templateCard" class="cards-container">
        <!-- card -->
        <div class="box" data-card-id="">
            <div class="columns">
                <div class="column card-title">
                    
                </div>
                <form action="" method="POST" class="is-hidden edit-card-form">
                    <input type="hidden" name="card-id" value="">
                    <div class="field has-addons">
                        <div class="control">
                            <input type="text" class="input is-small" name="title" value=""
                                placeholder="Nom de la carte">
                        </div>
                        <div class="control">
                            <input type="color" class="input is-small" name="color" value=""
                                placeholder="Couleur de la carte">
                        </div>
                        <div class="control">
                            <button class="button is-small is-success">Valider</button>
                        </div>
                    </div>
                </form>
                <div class="column is-narrow">
                    <a href="#" class="edit-card-icon">
                        <span class="icon is-small has-text-primary">
                            <i class="fas fa-pencil-alt"></i>
                        </span>
                    </a>
                    <a href="#" class="delete-card-icon">
                        <span class="icon is-small has-text-danger">
                            <i class="fas fa-trash-alt"></i>
                        </span>
                    </a>
                </div>
            </div>
        </div>
        <!--/ card -->
    </template>

    <template id="tagTemplate">
        <span class="tag tag-name" data-tag-id="">
            Tag label
        </span>
    </template>
    <!-- Chargement de mon fichier JS -->
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/utilsModule.js"></script>
    <script src="./assets/js/listModule.js"></script>
    <script src="./assets/js/cardModule.js"></script>
</body>

</html>
